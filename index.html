<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotica - AI Emotion Detection</title>
</head>
<body>
    <h1>Welcome to Emotica</h1>
    <form method="POST" action="/detect">
        <textarea name="text" rows="6" cols="60" placeholder="Type something to detect emotion..."></textarea><br>
        <button type="submit">Detect Emotion</button>
    </form>
    {% if emotion %}
        <h2>Detected Emotion: {{ emotion }}</h2>
        <p>Confidence Score: {{ score }}</p>
    {% elif error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <br>
    <a href="/demo">Try the Demo Page</a>
</body>
</html>
